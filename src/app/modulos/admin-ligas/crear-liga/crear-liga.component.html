

<mat-dialog-content class="contenedor">
  <header>
    <h1>Crear Liga</h1>
  </header>

  <form>
    <mat-form-field>
      <label for="nombreLiga">Nombre de Liga</label>
      <input type="text" name="nombreLiga" id="nombreLiga" [(ngModel)]="liga.nombre" matInput>
    </mat-form-field>
    <span class="mensaje-estilo" *ngIf="mensaje">{{ mensaje }}</span> <!-- Muestra el mensaje si existe -->
    <button type="submit" (click)="crearLiga()">Crear Liga</button>
  </form>

</mat-dialog-content>
