<div class="contenedor">
  <h3 class="partido-en-vivo-contenedor-nombre-equipo">{{nombreEquipo}}</h3>

  <table mat-table [dataSource]="tableDataSource" class="contenedor-table">
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
          <td mat-cell *matCellDef="let element">
        <div class="centrarFlex">
          <div class="cotenedorBTS">

            <button  class="btnTabla" *ngIf="partidoFinalizado!==true && column !== 'jugador' && rol === 'ARBITRO' && usuario === usuarioArbitroAsignado" (click)="quitarPuntoDeJugador(element['jugador'], column)">-</button>

              <div id="contenedor-table-estadistica-valor" class="valor">
                <p class="pValor"> {{ element[column] }} </p>
              </div>

            <button class="btnTabla" *ngIf="partidoFinalizado!==true && column !== 'jugador' && rol === 'ARBITRO' && usuario === usuarioArbitroAsignado" (click)="agregarPuntoDeJugador(element['jugador'], column)">+</button>

          </div>



              <app-sacar-jugador-partido
                  *ngIf="partidoFinalizado !== true && column === 'jugador' && element['jugador'] !== '' && usuario === usuarioArbitroAsignado; else agregarJugadorButton "
                  [claveDelPartido]="claveDelPartido"
                  [nombreEquipo]="nombreEquipo"
                  [jugador]="element['jugador']"
              ></app-sacar-jugador-partido>



              <ng-template #agregarJugadorButton>
                  <button class="btnTabla"  *ngIf="partidoFinalizado!==true && column === 'jugador' && rol === 'ARBITRO' && usuario === usuarioArbitroAsignado" (click)="meterJugadorPartido()">+</button>
                  <!-- <app-agregar-jugador-partido *ngIf="column === 'jugador'" [claveDelPartido]="claveDelPartido" [nombreEquipo]="nombreEquipo"></app-agregar-jugador-partido> -->
              </ng-template>

            </div>


          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
