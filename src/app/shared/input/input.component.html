<div class="form-field">
  <label for="{{label}}">{{ label }}:</label>
  <div class="input-wrapper">
    <input
      [type]="type"
      [formControl]="control"
      [placeholder]="placeholder"
      />
    <div *ngIf="control.touched && control.errors" class="errors">
      <small *ngIf="control.errors?.['required']">This field is required.</small>
      <small *ngIf="control.errors?.['minlength']">Minimum length is 1 character.</small>
    </div>
  </div>
</div>
